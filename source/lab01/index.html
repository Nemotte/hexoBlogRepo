<html>
  <head>
    <meta charset="utf-8" />
    <title>Lab01</title>
  </head>
  <script type="text/javascript">
    function text_to_red() {
      document.getElementById("h").style.color = "#ff0000";
    }
    function undo() {
      document.getElementById("h").style.color = "#000000";
    }
  </script>
  <body>
    <h2 id="h">Hello World!</h2>
    <button onclick="text_to_red()">变为红色</button>
    <button onclick="undo()">复原</button>
  </body>
</html>
